server {
  listen 80;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    # This is the magic for single-page applications (SPAs).
    # It will try to find the file directly, and if it fails (e.g., /some/route),
    # it will serve index.html instead, letting React Router handle it.
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add error pages or other custom configs here.
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}