apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chromadb
  template:
    metadata:
      labels:
        app: chromadb
    spec:
      containers:
        - name: chromadb
          image: chromadb/chroma:0.5.0
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: chromadb-service
spec:
  type: NodePort
  selector:
    app: chromadb
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30800
